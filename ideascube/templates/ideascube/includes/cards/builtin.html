<a href="{% block url %}{% url card.url %}{% endblock %}" class="card tinted {{ card.css_class }}">
  {% if card.picto %}<i class="fa fa-{{ card.picto }} fa-3x"></i>{% endif %}
  <h4>
    <span class="theme {{ card.category.name }}">{{ card.category.value }}</span>
    <span>{{ card.name }}</span>
  </h4>
  <p>{{ card.description }}</p>
</a>

{% load i18n ideascube_tags %}
<a href="{{ dest_url }}"
  {% if card.icon_document %}
    class="card tinted"
    style="background-image: url('{% media card.icon_document 'original' %}');"
  {% else %}
    class="card tinted {{ card.css_class}}"
  {% endif %}
>
  <h4>
    <span class="theme {{ card.theme }}">{% trans card.theme %}</span>
    <span>{{ card.name }}</span>
  </h4>
  <p>{{ card.description }}</p>
</a>

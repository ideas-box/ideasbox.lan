{% extends 'serveradmin/index.html' %}
{% load i18n %}

{% block twothird %}
<h2>{% trans "Stop or restart the server" %}</h2>
<form name="server" action="." method="POST" id="adminaction">
    {% csrf_token %}
</form>

<script>
function ServerAdmin(params) {

	if(confirm("Are you sure ?")){
		var form = document.forms["adminaction"];
		var hiddenField = document.createElement("input");
        
        hiddenField.setAttribute("type", "hidden");
        hiddenField.setAttribute("name", params);

		form.appendChild(hiddenField);
		form.submit();
	}
}
</script>
    
<button onclick="ServerAdmin('stop')">{% trans 'Stop' %}</button>
<button onclick="ServerAdmin('restart')">{% trans 'Restart' %}</button>
{% endblock twothird %}

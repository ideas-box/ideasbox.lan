{% extends 'serveradmin/index.html' %}
{% load i18n %}

{% block twothird %}
<h2>{% trans "Stop or restart the server" %}</h2>
<form name="server" action="." method="POST" id="adminaction">
    {% csrf_token %}
</form>
    
<button onclick="ServerAdmin('stop')">{% trans 'Stop' %}</button>
<button onclick="ServerAdmin('restart')">{% trans 'Restart' %}</button>
{% endblock twothird %}
